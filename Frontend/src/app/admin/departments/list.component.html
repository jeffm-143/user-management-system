<div class="container">
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Departments</h2>
      <button *ngIf="account()?.role === 'Admin'" class="btn btn-success" (click)="add()">
        <i class="fa fa-plus-circle mr-1"></i> Add Department
      </button>
    </div>
    <div class="card-body">
      <p class="text-muted">Manage company departments and their details</p>
      
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Employee Count</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dept of departments">
              <td>
                <span class="font-weight-bold">{{dept.name}}</span>
              </td>
              <td>{{dept.description}}</td>
              <td>
                <span class="badge badge-info">{{dept.employeeCount}}</span>
              </td>
              <td class="text-center">
                <div class="btn-group">
                  <button class="btn btn-sm btn-primary" (click)="edit(dept.id)">
                    <i class="fa fa-edit mr-1"></i> Edit
                  </button>
                  <button *ngIf="account()?.role === 'Admin'" class="btn btn-sm btn-danger ml-1" (click)="delete(dept.id)">
                    <i class="fa fa-trash mr-1"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="!departments || departments.length === 0">
              <td colspan="4" class="text-center py-4">
                <p class="text-muted mb-0">No departments found</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
