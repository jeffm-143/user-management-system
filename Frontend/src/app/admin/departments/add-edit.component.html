<div class="container">
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">{{id ? 'Edit' : 'Create New'}} Department</h2>
    </div>
    <div class="card-body">
      <div class="alert alert-danger d-flex align-items-center" *ngIf="errorMessage">
        <i class="fa fa-exclamation-circle mr-2"></i>
        <div>{{errorMessage}}</div>
      </div>

      <div class="card mb-4">
        <div class="card-header bg-light">
          <h5 class="mb-0">Department Details</h5>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label class="form-label font-weight-bold">Department Name</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-building"></i></span>
              </div>
              <input 
                type="text" 
                class="form-control" 
                placeholder="Enter department name" 
                [(ngModel)]="department.name"
              >
            </div>
          </div>

          <div class="form-group mt-3">
            <label class="form-label font-weight-bold">Description</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-info-circle"></i></span>
              </div>
              <textarea 
                class="form-control" 
                rows="3" 
                placeholder="Enter department description"
                [(ngModel)]="department.description"
              ></textarea>
            </div>
            <small class="form-text text-muted">Provide a brief description about this department's function</small>
          </div>
        </div>
      </div>

      <div class="form-group d-flex justify-content-between">
        <button class="btn btn-secondary" (click)="cancel()">
          <i class="fa fa-times mr-1"></i> Cancel
        </button>
        <button class="btn btn-success" (click)="save()">
          <i class="fa fa-save mr-1"></i> Save Department
        </button>
      </div>
    </div>
  </div>
</div>
