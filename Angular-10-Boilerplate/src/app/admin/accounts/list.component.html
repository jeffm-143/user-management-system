<div class="container">
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Accounts</h2>
      <a routerLink="add" class="btn btn-success">
        <i class="fa fa-plus-circle mr-1"></i> Create Account
      </a>
    </div>
    <div class="card-body">
      <p class="text-muted">All accounts from secure (admin only) API endpoint</p>
      
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th>Name</th>
              <th>Email</th> 
              <th>Role</th>
              <th>Status</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let account of accounts">
              <td>{{account.title}} {{account.firstName}} {{account.lastName}}</td>
              <td>{{account.email}}</td>
              <td>
                <span class="badge" [ngClass]="account.role === 'Admin' ? 'badge-danger' : 'badge-info'">
                  {{account.role}}
                </span>
              </td>
              <td>
                <span *ngIf="account.status === 'active'" class="badge badge-success">
                  <i class="fa fa-check-circle mr-1"></i> Active
                </span>
                <span *ngIf="account.status === 'inactive'" class="badge badge-secondary">
                  <i class="fa fa-times-circle mr-1"></i> Inactive
                </span>
              </td>
              <td class="text-center">
                <a routerLink="edit/{{account.id}}" class="btn btn-sm btn-primary">
                  <i class="fa fa-edit mr-1"></i> Edit
                </a>
              </td>
            </tr>
            <tr *ngIf="!accounts">
              <td colspan="5" class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                <p class="mt-2">Loading accounts...</p>
              </td>
            </tr>
            <tr *ngIf="accounts && accounts.length === 0">
              <td colspan="5" class="text-center py-4">
                <p>No accounts found</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
